	<body>
		<div class="black">
			
		<div class="stripes"></div>
		<div class="container">
			
			<div id="menu" style="display: none;">	
				<h1><span class="okta"></span>ktapong</h1>
				<ul>
					<li id="p1" class="selected">Player 1 [<span class="control">Computer</span>]</li>
					<li id="p2"                 >Player 2 [<span class="control">Computer</span>]</li>
					<li id="p3"                 >Player 3 [<span class="control">Computer</span>]</li>
					<li id="p4"                 >Player 4 [<span class="control">Computer</span>]</li>
					<li>-----START-----</li>
					<li style="display: none;">Settings</li>
				</ul>
				<span style="font-size: 8px;">(Press some button on gamepad, if not recognised)</span>
				<span class="padinfo" style="font-size: 8px;"></span>
			</div>
			<div id="main" style="display: none;">
				<span class="points north">0</span>		
				<span class="points east">0</span>
				<span class="points south">0</span>
				<span class="points west">0</span>
				<span class="label south">Player 1</span>
				<span class="label west">Player 2</span>
				<span class="label north">Player 3</span>
				<span class="label east">Player 4</span>
				<span class="fps"></span>
				<canvas id="mainCanvas" width="500" height="500">
					
				</canvas>
